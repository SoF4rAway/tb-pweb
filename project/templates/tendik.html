{% extends "index.html" %}
{% block content %}
    <h2 class="text-center">Staff Kependidikan</h2>
    <div class="container-fluid">
        <div class="row g-2">
            {% for staff in staff_list %}
                <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                    <div class="card p-2">
                        <div class="row">
                            <div class="col-5">
                                <img src="{{ url_for('static', filename='path/to/staff_images/' + staff.profile_img) }}" class="img-fluid" alt="{{ staff.nama }} Image">
                            </div>
                            <div class="col-7">
                                <div class="row">
                                    <h5>{{ staff.nama }}</h5>
                                </div>
                                <div class="row">
                                    <p>{{ staff.nip }}</p>
                                </div>
                                <div class="row">
                                    <p>{{ staff.jabatan }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

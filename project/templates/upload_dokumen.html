<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Upload Document</h2>
    <form method="POST" action="{{ url_for('documents.upload_document') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Select Document</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <div class="mb-3">
            <label for="dokumen_name" class="form-label">Document Name</label>
            <input type="text" class="form-control" id="dokumen_name" name="dokumen_name" required>
        </div>
        <div class="mb-3">
            <label for="dokumen_label" class="form-label">Document Label</label>
            <input type="text" class="form-control" id="dokumen_label" name="dokumen_label" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eR7KnS0lVCvAjCLOJS5q8ZjnlHKZ3jVvW/VEJcJfVtaCSb95P3irOB8FzF++NpBA" crossorigin="anonymous"></script>
</body>
</html>
